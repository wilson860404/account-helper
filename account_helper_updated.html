
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>帳戶記帳小幫手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    button { font-size: 1.2em; padding: 0.5em 1.5em; }
  </style>
</head>
<body>
  <h1>帳戶記帳小幫手</h1>
  <form id="form" method="POST" action="https://script.google.com/macros/s/AKfycbxliXcj0nQzOj65S19qMGZY-L-_2aoc9uxLYwmWDLYP7w5gY5ccza1ILMDDcwtFf8JDlg/exec">
    <label for="type">類別：</label>
    <select name="type" required>
      <option value="支出">支出</option>
      <option value="收入">收入</option>
    </select><br><br>
    <label for="category">項目：</label>
    <select name="category" required>
      <option value="食物">食物</option>
      <option value="交通">交通</option>
      <option value="娛樂">娛樂</option>
      <option value="薪水">薪水</option>
      <option value="其他">其他</option>
    </select><br><br>
    <label for="amount">金額：</label>
    <input type="number" name="amount" required><br><br>
    <button type="submit" id="submitBtn">送出</button>
    <p id="status"></p>
  </form>
  <script>
    const form = document.getElementById("form");
    const btn = document.getElementById("submitBtn");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      btn.disabled = true;
      btn.innerText = "送出中...";
      statusText.textContent = "";

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        btn.innerText = "送出成功 ✅";
        statusText.textContent = "3 秒後自動返回...";
        setTimeout(() => {
          form.reset();
          btn.disabled = false;
          btn.innerText = "送出";
          statusText.textContent = "";
        }, 3000);
      }).catch(error => {
        btn.disabled = false;
        btn.innerText = "送出";
        statusText.textContent = "發生錯誤，請稍後再試。";
      });
    });
  </script>
</body>
</html>
