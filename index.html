
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記帳小幫手</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body { font-family: 'Microsoft JhengHei', sans-serif; text-align: center; padding: 30px; background-color: #f5f5f5; }
    h1 { color: #333; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    select, input[type="number"], input[type="text"], button {
      display: block; width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; border-radius: 5px;
    }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:disabled { background-color: gray; cursor: not-allowed; }
    #status-text { margin-top: 10px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>記帳小幫手</h1>
  <form id="account-form" action="https://docs.google.com/forms/d/e/1FAIpQLSd5ZTPjZWL_oqf91_hf6khOMb4xRP13arDKUOGfgSYAJmD_vw/formResponse">
    <label>收支</label>
    <select name="entry.650777713" required>
      <option value="">請選擇</option>
      <option value="支出">支出</option>
      <option value="收入">收入</option>
    </select>

    <label>類型</label>
    <select name="entry.424080393" required>
      <option value="">請選擇</option>
      <option value="餐飲">餐飲</option>
      <option value="交通">交通</option>
      <option value="娛樂">娛樂</option>
      <option value="其他">其他</option>
    </select>

    <label>金額</label>
    <input type="number" name="entry.1191732985" placeholder="請輸入金額" required />

    <label>備註</label>
    <input type="text" name="entry.469792849" placeholder="可輸入備註" />

    <button id="submit-btn" type="submit">送出</button>
    <div id="status-text"></div>
  </form>

  <script>
    const form = document.getElementById("account-form");
    const submitBtn = document.getElementById("submit-btn");
    const statusText = document.getElementById("status-text");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerText = "送出中...";
      statusText.innerText = "資料送出中，請稍候...";

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      })
      .then(() => {
        statusText.innerText = "記帳成功 ✅ 即將返回主畫面...";
        setTimeout(() => {
          form.reset();
          submitBtn.disabled = false;
          submitBtn.innerText = "送出";
          statusText.innerText = "";
        }, 3000);
      })
      .catch(() => {
        statusText.innerText = "❌ 送出失敗，請再試一次";
        submitBtn.disabled = false;
        submitBtn.innerText = "送出";
      });
    });
  </script>
</body>
</html>
