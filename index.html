
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳小幫手</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px auto;
            max-width: 400px;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h2>記帳小幫手</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeibKXwVQx2cf784fdT0NghnSzGXTwn4GK-GwcuGQI70egpRA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <div class="form-group">
            <label>類型：</label><br>
            <input type="radio" name="entry.1470738166" value="支出" required> 支出
            <input type="radio" name="entry.1470738166" value="收入"> 收入
        </div>
        <div class="form-group">
            <label for="type">類別：</label>
            <select name="entry.1968560511" id="type" required>
                <option value="">請選擇</option>
                <option value="餐飲">餐飲</option>
                <option value="交通">交通</option>
                <option value="娛樂">娛樂</option>
                <option value="薪資">薪資</option>
                <option value="投資">投資</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">金額：</label>
            <input type="number" id="amount" name="entry.2121881906" required>
        </div>
        <div class="form-group">
            <label for="note">備註：</label>
            <input type="text" id="note" name="entry.604066176">
        </div>
        <div class="form-group">
            <label for="payment">支付方式：</label>
            <select id="payment" name="entry.1063398821">
                <option value="">未指定</option>
                <option value="現金">現金</option>
                <option value="信用卡">信用卡</option>
                <option value="LINE Pay">LINE Pay</option>
                <option value="悠遊卡">悠遊卡</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">地點：</label>
            <select id="location" name="entry.1317948142">
                <option value="">未指定</option>
                <option value="餐廳">餐廳</option>
                <option value="便利商店">便利商店</option>
                <option value="路邊攤">路邊攤</option>
            </select>
        </div>
        <button type="submit">送出</button>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) alert('✅ 記帳完成');"></iframe>
    <script>let submitted = false;</script>
</body>
</html>
