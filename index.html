
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳小幫手</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px auto;
            max-width: 400px;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-group label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eee;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }
        .btn-group input[type="radio"] {
            display: none;
        }
        .btn-group input[type="radio"]:checked + label {
            background-color: #4CAF50;
            color: white;
        }
        select, input[type="number"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #responseMsg {
            text-align:center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>記帳小幫手</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeibKXwVQx2cf784fdT0NghnSzGXTwn4GK-GwcuGQI70egpRA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <div class="form-group">
            <label>類型：</label>
            <div class="btn-group">
                <input type="radio" name="entry.1051464454" id="type1" value="支出" required><label for="type1">支出</label>
                <input type="radio" name="entry.1051464454" id="type2" value="收入"><label for="type2">收入</label>
            </div>
        </div>

        <div class="form-group">
            <label>類別：</label>
            <div class="btn-group">
                <input type="radio" name="entry.1518133376" id="cat1" value="餐飲" required><label for="cat1">餐飲</label>
                <input type="radio" name="entry.1518133376" id="cat2" value="交通"><label for="cat2">交通</label>
                <input type="radio" name="entry.1518133376" id="cat3" value="娛樂"><label for="cat3">娛樂</label>
                <input type="radio" name="entry.1518133376" id="cat4" value="薪資"><label for="cat4">薪資</label>
                <input type="radio" name="entry.1518133376" id="cat5" value="投資"><label for="cat5">投資</label>
            </div>
        </div>

        <div class="form-group">
            <label>金額：</label>
            <input type="number" name="entry.1509338798" required>
        </div>

        <div class="form-group">
            <label>備註：</label>
            <input type="text" name="entry.910322799">
        </div>

        <div class="form-group">
            <label>支付方式：</label>
            <select name="entry.1702191075">
                <option value="">未指定</option>
                <option value="現金">現金</option>
                <option value="信用卡">信用卡</option>
                <option value="LINE Pay">LINE Pay</option>
                <option value="悠遊卡">悠遊卡</option>
            </select>
        </div>

        <div class="form-group">
            <label>地點：</label>
            <select name="entry.2145406225">
                <option value="">未指定</option>
                <option value="餐廳">餐廳</option>
                <option value="便利商店">便利商店</option>
                <option value="路邊攤">路邊攤</option>
            </select>
        </div>

        <button type="submit">送出</button>
        <p id="responseMsg">送出後請稍候幾秒…</p>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){ document.getElementById('responseMsg').textContent='✅ 記帳完成'; submitted=false; }"></iframe>

    <script>
        let submitted = false;
    </script>
</body>
</html>
